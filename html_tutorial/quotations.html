<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Thêm dấu ngoặc kép vào cool, cool là trích dẫn -->
    <p>
        I am so <q>cool</q>
    </p>
    <!-- Đoạn text nỳ được trích từ nguồn nào đó -->
     <blockquote   cite="http://www.worldwildlife.org/who/index.html">For 50 years, WWF has been protecting the future of nature. 
    The world's leading conservation organization, WWF works in 100 countries and is supported by 1.2 million members in the United States and close to 5 million globally.</blockquote>
    <!-- Đảo ngược dòng chữ từ trái sáng phải -->
    <bdo dir="rtl">What a beautiful day!</bdo>
    <!-- Đánh dấu một từ viết tắt -->
    <abbr title="World Health Organization">WHO</abbr>
    
</body>
</html>
